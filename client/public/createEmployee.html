<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/styles/employee.css">
</head>
<body>
    <section class="leftSection">
        Create Employee
    </section>
    <section class="rightSection">
        <div class="container">
            <form>
                <div class="form-floating mb-3">
                        <input type="text" class="form-control name" id="floatingInput1" placeholder="">
                    <label for="floatingInput">Full Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control phone" id="floatingInput2" placeholder="">
                <label for="floatingInput">Phone Number</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control password" id="floatingInput3" placeholder="">
                <label for="floatingInput">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingInput4" placeholder="">
                <label for="floatingInput">Confirm Password</label>
                </div>
                <button class="Btn">Hire</button>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/js/employee.js"></script>
</body>
</html>
