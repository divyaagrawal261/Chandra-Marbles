<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiHands</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../src/styles/style.css">
</head>
<body>
  <div class="loader">
    <img src="../../src/assets/processing.gif" alt="LoaderGIF">
  </div>
  <div class="digiHands">DIGIHANDS
    <div class="clientName">Login to Chandra Marbles Head</div>
  </div>
    <div class="pop-up">Invalid Credentials</div>
    <section class="w-100">
        <div class="container">
            <form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Phone Number</label>
    <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="9876543210" autocomplete="off">
    </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password Here">
  </div>
  <input type="checkbox" name="Show Password" id="showPassword" onchange="print()">Show Password
 <button type="submit" id="loginBtn" class="btn btn-primary">Log In</button>
</form>
</div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var clicks=0;
      function print(){
        clicks++;
        if(clicks%2!=0)
        document.getElementById("exampleInputPassword1").type="text"
        if(clicks%2==0)
        document.getElementById("exampleInputPassword1").type="password"
      }
    </script>
    <script src="./login.js"></script>
</body>
</html>
