<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../src/styles/employee.css">
</head>
<body>
    <div class="pop-up">
        <img src="../../src/assets/check.gif" alt="" ><br>
        <h2>Created Successfully</h2>
    </div>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="./headDash.html">Chandra Marbles</a>
        <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
        ></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId" style="justify-content: right;">
            <form class="d-flex my-2 my-lg-0">
                <form class="d-flex my-2 my-lg-0">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                        Log Out
                    </button>
                </form>
            </form>
        </div>
    </nav>
    <div class="scrollDown">SCROLL DOWN</div>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-sm-6 col-12 leftSection">Hire Employees<p>Let's build a team that embodies innovation, dedication, and excellence.</p></div>
                <div class="col-lg-6 col-sm-6 col-12 rightSection">
                    <div class="container">
                        <form>
                            <div class="form-floating mb-3">
                                    <input type="text" class="form-control name" id="floatingInput1" placeholder="">
                                <label for="floatingInput">Full Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control phone" id="floatingInput2" placeholder="">
                            <label for="floatingInput">Phone Number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control password" id="floatingInput3" placeholder="">
                            <label for="floatingInput">Password</label>
                            </div>
                            <div class="form-check mx-auto">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onclick="check()">
                                <label class="form-check-label showPassword" for="flexCheckDefault">
                                  Show Password
                                </label>
                              </div>
                            <button class="Btn">Hire</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../src/js/employee.js"></script>
    <script>
        function check(){
        if(document.getElementById("flexCheckDefault").checked)
        document.getElementById("floatingInput3").type="text";
        else
        document.getElementById("floatingInput3").type="password";
        }
    </script>
</body>
</html>
