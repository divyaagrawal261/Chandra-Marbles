<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Stock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/styles/stock.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="adminDash.html">Chandra Marbles</a>
        <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
        ></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId" style="justify-content: right;">
            <form class="d-flex my-2 my-lg-0">
                <form class="d-flex my-2 my-lg-0">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                        Log Out
                    </button>
                </form>
            </form>
        </div>
    </nav>
    <div class="scrollDown">SCROLL DOWN</div>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-sm-6 col-12 leftSection">ADD PRODUCT<p>Let's add something great together!</p></div>
                <!-- <div class="scrollDown">Scroll Down</div> -->
                <div class="col-lg-6 col-sm-6 col-12 rightSection">
                    <div class="container">
                        <form>
                            <div class="form-floating mb-3">
                                    <input type="text" class="form-control barcode" id="floatingInput" placeholder="">
                                <label for="floatingInput">Barcode</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control company" id="floatingInput" placeholder="">
                            <label for="floatingInput">Company</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control size" id="floatingInput" placeholder="">
                            <label for="floatingInput">Size</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control quantity" id="floatingInput" placeholder="">
                            <label for="floatingInput">Quantity</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control designName" id="floatingInput" placeholder="">
                            <label for="floatingInput">Design Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select class="form-select quality" id="floatingSelect" aria-label="Floating label select example">
                                  <option value="Premium">Premium</option>
                                  <option value="First">First</option>
                                  <option value="Second">Second</option>
                                </select>
                                <label for="floatingSelect">Select Quality</label>
                              </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control rate" id="floatingInput" placeholder="">
                            <label for="floatingInput">Rate</label>
                            </div>
                            <button class="Btn">Add Stock</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/js/stock.js"></script>
</body>
</html>
