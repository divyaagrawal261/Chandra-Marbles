<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/styles/stock.css">
</head>
<body>
    <section class="leftSection">
        ADD PRODUCTS
    </section>
    <section class="rightSection">
        <div class="container">
            <form>
                <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="">
                    <label for="floatingInput">Barcode</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="">
                <label for="floatingInput">Company</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="">
                <label for="floatingInput">Size</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput" placeholder="">
                <label for="floatingInput">Quantity</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="">
                <label for="floatingInput">Design Name</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                      <option value="1">Premium</option>
                      <option value="2">First</option>
                      <option value="3">Second</option>
                    </select>
                    <label for="floatingSelect">Select Quality</label>
                  </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingInput" placeholder="">
                <label for="floatingInput">Rate</label>
                </div>
                <button type="submit">Add Stock</button>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
